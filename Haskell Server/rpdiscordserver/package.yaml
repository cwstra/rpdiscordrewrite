name:                rpdiscordserver
version:             1.0.0.0
github:              "githubuser/rpdiscordserver"
license:             BSD3
author:              "Corin (CWStra)"
maintainer:          "cwstra@gmail.com"
copyright:           "2018 Corin (CWStra)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/diceparser#readme>

dependencies:
- base
- text
- arithmoi
- unordered-containers
- mersenne-random-pure64
- primitive
- extra
- scotty
- timeit
- aeson
- cassava
- monad-loops
- mtl
- transformers
- megaparsec
- parser-combinators
- bytestring
- lens
- pcg-random

library:
  source-dirs: src

executables:
  rpdiscordserver:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rpdiscordserver

tests:
  rpdiscordserver-unit-test:
    main:                Spec.hs
    source-dirs:         test/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rpdiscordserver
    - hspec
    - QuickCheck

  rpdiscordserver-integration-test:
    main:                Spec.hs
    source-dirs:         test/integration
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rpdiscordserver
    - hspec
    - QuickCheck
